<!--The content below is only a placeholder and can be replaced.-->

  <div class="input-div">
    <mat-form-field class="input">
      <input matInput placeholder="Search" value="Video.." [ngModelOptions]="{standalone: true}" [(ngModel)]="url" (keydown)="keyDownFunction($event)">
    </mat-form-field>
  </div>

  <div class="body">
    <div class="videos-list" *ngFor="let video of videoList">
      <mat-card [ngClass]="'card'" *ngIf="video.id.kind == 'youtube#video'" style="max-width: 30%" (click)="onVideoClick(video)">
        <mat-card-content>
          <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile colspan="2">
              <p>
                {{video.snippet.title}}
              </p>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
              <img class="card-image" [src]="video.snippet.thumbnails.default.url" alt="thumbnail">
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

<div> 
  <app-audio-player (onPlay)="play()" (onPause)="pause()" [playing]="playing"
                    [currentSeekValue]="currentSeekValue" (onSeekValueChange)="onSeekValueChange($event)" (onSeekSlide)="onSeekSlide($event)" 
                    [volumeValue]="volumeValue" (onVolumeValueChange)="onVolumeValueChange($event)" (onVolumeSlide)="onVolumeValueChange($event)"
                    [songDuration]="songDuration" [audioLoaded]="isAudioLoaded">
  </app-audio-player>
</div>

<ngx-spinner [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
  <p style="color: white">Loading Song...</p>
</ngx-spinner>

<router-outlet></router-outlet>
